name: CI/CD Full Pipeline

on:
  push:
    branches: [main]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set image tag from commit SHA
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Frontend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/image-gallery-frontend ./ueK223_team-5-Image-Gallery_Frontend

      - name: Push Frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/image-gallery-frontend

  deploy:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Deploy + Health Check via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd ~/image-gallery

            echo "Pulling images..."
            docker compose pull

            echo "Starting containers..."
            docker compose up -d

            echo "Waiting for app..."
            sleep 15

            echo "Health check..."
            curl -f https://daphne.dev.noseryoung.ch
